<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hollow Knight: Silksong News | Newsletter</title>
        <meta name="description" content="Newsletter page for the WDD 231 final project">
        <meta name="author" content="Michael Miller">
        <meta property="og:title" content="Hollow Knight: Silksong News">
        <meta property="og:description" content="Daily updates on the highly anticipated video game Hollow Knight: Silksong">
        <meta property="og:image" content="https://michael6520.github.io/silksong-news/images/social-media-img.webp">
        <meta property="og:type" content="website">
        <link rel="stylesheet" href="styles/reset.css">
        <link rel="stylesheet" href="styles/newsletter.css">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script type="module" src="scripts/newsletter.js"></script>
    </head>
    <body>
        <header>
            <img src="images/hero-newsletter.jpg" alt="Silksong Banner" loading="lazy">
            <div id="countdown" class="countdown"></div>
            <button id="hamburger" class="hamburger">&#9776;</button>
            <nav>
                <a href="index.html">Home</a>
                <a href="history.html">History</a>
                <a href="newsletter.html">Newsletter</a>
            </nav>
            <h1>Hollow Knight: Silksong Newsletter</h1>
        </header>
        <main>
            <form method="get" action="thankyou.html">
                <h2>Sign Up for our Newsletter</h2>
                <label title="Enter your first name">
                    First Name
                    <input type="text" name="firstname" required autocomplete="given-name" title="First name">
                </label>
                <label title="Enter your last name">
                    Last Name
                    <input type="text" name="lastname" required autocomplete="family-name" title="Last name">
                </label>
                <label title="Enter your email address">
                    Email Address
                    <input
                        type="email"
                        name="email"
                        required
                        autocomplete="email"
                        placeholder="e.g. name@example.com"
                        title="Your email address"
                    >
                </label>
                <label title="Enter your mobile phone number">
                    Mobile Phone Number
                    <input
                        type="tel"
                        name="phonenumber"
                        required
                        autocomplete="tel"
                        title="Your mobile phone number"
                    >
                </label>
                <input type="hidden" id="date" name="date">
                <button type="submit">Submit Application</button>
            </form>
        </main>
        <footer>
            <div>
                <p>&copy;<span id="year"></span> Michael Miller</p>
                <p id="last-modified"></p>
            </div>
            <a href="https://www.teamcherry.com.au/">
                <img src="images/team-cherry.png" alt="Team Cherry Logo" loading="lazy">                
            </a>
            <div>
                <p>This site updates as frequently as Silksong. Expect Delays</p>
                <p>Team Cherry had no hand in this site's creation</p>
                <p>News may or may not be verified. Proceed with caution</p>
            </div>
        </footer>
    </body>
</html>
